<h2>Cadastro de Alunos</h2>

<form (ngSubmit)="cadastrarAluno()" 
        #form="ngForm" style="margin-bottom: 20px;">

    <div>
        <label>RA:</label>
        <input type="text" 
            [(ngModel)]="novoAluno.ra"
            name="ra" required />
    </div>
    <div>
        <label>Nome:</label>
        <input type="text" 
            [(ngModel)]="novoAluno.nome"
            name="nome" required />
    </div>
    <div>
        <label>CPF:</label>
        <input type="text" 
            [(ngModel)]="novoAluno.cpf"
            name="cpf" required />
    </div>
    <div>
        <label>Ano Ingresso:</label>
        <input type="number" 
            [(ngModel)]="novoAluno.anoIngresso"
            name="anoIngresso" required />
    </div>
    <div>
        <label>Per√≠odo Atual:</label>
        <input type="number" 
            [(ngModel)]="novoAluno.periodoAtual"
            name="periodoAtual" required />
    </div>

    <button type="submit" [disabled]="form.invalid">Cadastrar</button>

</form>

<h3>Alunos Cadastrados</h3>

<table [cellPadding]="5" style="border-collapse: collapse;
                                border: 1px solid black;">
    <thead>
        <tr>
            <th>RA</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Ano Ingresso</th>
            <th>Periodo Atual</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let aluno of listaAlunos">
            <td>{{ aluno.ra }}</td>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.cpf }}</td>
            <td>{{ aluno.anoIngresso }}</td>
            <td>{{ aluno.periodoAtual }}</td>
        </tr>
    </tbody>
</table>

<button (click)="cadDisciplina()">Ir para Disciplinas</button>
<button (click)="cadProfessor()">Ir para Professores</button>
