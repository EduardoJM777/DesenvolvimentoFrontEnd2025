<h2>Cadastro de Alunos</h2>

<form (ngSubmit)="adicionarAluno()" 
        #form="ngForm" style="margin-bottom: 20px;">

    <div>
        <label>RA:</label>
        <input type="text" 
            [(ngModel)]="novoAluno.ra"
            name="ra" required />
    </div>
    <div>
        <label>Nome:</label>
        <input type="text" 
            [(ngModel)]="novoAluno.nome"
            name="nome" required />
    </div>
    <div>
        <label>Data de Nascimento:</label>
        <input type="text" 
            [(ngModel)]="novoAluno.dtNascimento"
            name="dtNascimento" required />
    </div>
    <div>
        <label>Curso:</label>
        <input type="text" 
            [(ngModel)]="novoAluno.curso"
            name="curso" required />
    </div>
    <div>
        <label>CEP:</label>
        <input type="text" 
            [(ngModel)]="novoAluno.cep"
            name="cep" required
            (input)="buscarCep()" /> 
    </div>
    <div>
        <label>Logradouro:</label>
        <input type="text" 
            [(ngModel)]="novoAluno.logradouro"
            name="logradouro" required/> 
    </div>
    <div>
        <label>Bairro:</label>
        <input type="text" 
            [(ngModel)]="novoAluno.bairro"
            name="bairro" required/> 
    </div>
    <div>
        <label>Municipio:</label>
        <input type="text" 
            [(ngModel)]="novoAluno.municipio"
            name="municipio" required/> 
    </div>
    <div>
        <label>UF:</label>
        <input type="text" 
            [(ngModel)]="novoAluno.uf"
            name="uf" required/> 
    </div>

    <button type="submit" [disabled]="form.invalid">Cadastrar</button>

</form>

<h3>Alunos Cadastrados</h3>

<table [cellPadding]="5" style="border-collapse: collapse;
                                border: 1px solid black;">
    <thead>
        <tr>
            <th>RA</th>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Curso</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let aluno of listaAlunos">
            <td>{{ aluno.ra }}</td>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.dtNascimento }}</td>
            <td>{{ aluno.curso }}</td>
        </tr>
    </tbody>
</table>

<button (click)="cadDisciplina()">Ir para Disciplinas</button>
<button (click)="cadProfessor()">Ir para Professores</button>
