<h2>Cadastro de Professores</h2>

<form (ngSubmit)="adicionarProfessor()" 
        #form="ngForm" style="margin-bottom: 20px;">

    <div>
        <label>Matrícula:</label>
        <input type="text" 
            [(ngModel)]="novoProfessor.matricula"
            name="matricula" required />
    </div>
    <div>
        <label>Nome:</label>
        <input type="text" 
            [(ngModel)]="novoProfessor.nome"
            name="nome" required />
    </div>
    <div>
        <label>CPF:</label>
        <input type="text" 
            [(ngModel)]="novoProfessor.cpf"
            name="cpf" required />
    </div>
    <div>
        <label>Data de Admissão:</label>
        <input type="text" 
            [(ngModel)]="novoProfessor.dtAdmissao"
            name="dtAdmissao" required />
    </div>

    <button type="submit" [disabled]="form.invalid">Cadastrar</button>

</form>

<h3>Professores Cadastrados</h3>

<table [cellPadding]="5" style="border-collapse: collapse;
                                border: 1px solid black;">
    <thead>
        <tr>
            <th>Matricula</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Admissao</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let professor of listaProfessores">
            <td>{{ professor.matricula }}</td>
            <td>{{ professor.nome }}</td>
            <td>{{ professor.cpf }}</td>
            <td>{{ professor.dtAdmissao }}</td>
        </tr>
    </tbody>
</table>
