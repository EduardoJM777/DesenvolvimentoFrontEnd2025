<h2>Cadastro de Disciplinas</h2>

<form (ngSubmit)="adicionarDisciplina()" 
        #form="ngForm" style="margin-bottom: 20px;">

    <div>
        <label>Nome:</label>
        <input type="text" 
            [(ngModel)]="novaDisciplina.nome"
            name="nome" required />
    </div>
    <div>
        <label>Professor:</label>
        <select [(ngModel)]="novaDisciplina.professorId" name="professorId" required>
            <option value="">Selecione...</option>
            <option *ngFor="let prof of listaProfessor" [value]="prof.id">
                {{ prof.nome }}
            </option>
        </select>
    </div>
    <div>
        <label>Curso:</label>
        <input type="text" 
            [(ngModel)]="novaDisciplina.curso"
            name="curso" required />
    </div>

    <button type="submit" [disabled]="form.invalid">Cadastrar</button>

</form>

<h3>Disciplinas Cadastradas</h3>

<table [cellPadding]="5" style="border-collapse: collapse;
                                border: 1px solid black;">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Professor</th>
            <th>Curso</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let disciplina of listaDisciplinas">
            <td>{{ disciplina.nome }}</td>
            <td>{{ disciplina.professor.nome }}</td>
            <td>{{ disciplina.curso }}</td>
        </tr>
    </tbody>
</table>

<h3>Disciplinas/Professor</h3>
<table [cellPadding]="5" style="border-collapse: collapse; border: 1px solid black;">
    <thead>
        <tr *ngFor="let professor of listaProfessor">
            <th>{{professor.nome}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let disciplina of listaDisciplinas">
            <td>{{disciplina.nome}}</td>
        </tr>
    </tbody>
</table>

<button (click)="cadAluno()">Ir para Alunos</button>
<button (click)="cadProfessor()">Ir para Professores</button>
