<div class="cardPrincipal">
  <h2>Calculo valor consumido</h2>

  <div style="margin-bottom: 0.5rem">

    <input
      [(ngModel)]="valor1"
      class="input"
      type="number"
      placeholder="Insira o valor do quilo."
      style="margin-bottom: 0.5rem"
    />

    <input
      [(ngModel)]="valor2"
      class="input"
      type="number"
      placeholder="Insira a quantidade consumida."
      style="margin-bottom: 0.5rem"
    />


    <button class="botao" (click)="calcular()">
      Calcular
    </button>

    <div *ngIf="resultado !== null" style="margin-bottom: 1rem;
          font-weight: bold">
      Valor da quantidade consumida: R${{resultado}}
    </div>

  </div>
  
</div>
